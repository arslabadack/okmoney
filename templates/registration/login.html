{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html class="h-100" lang="pt-br">

    <head>
        {% include 'partial/_head.html' %}
    </head>

    <body class="h-100">

        {% include 'partial/_messages.html' %}
        
        <div id="preloader">
            <div class="loader">
                <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>
        <div class="login-form-bg h-100">
            <div class="container h-100">
                <div class="row justify-content-center h-100">
                    <div class="col-xl-6">
                        <div class="form-input-content">
                            <div class="card login-form mb-0">
                                <div class="card-body pt-5">
                                    <form class="mt-5 mb-5 login-input" method='POST'>
                                        {% csrf_token %}
                                        {{ form|crispy }}
                                        <button type="submit" class="btn mb-1 btn-primary"value="Entrar">Login</button>
                                        <input type="hidden" name="next" value="{{ next }}" />
                                    </form>
                                    <p class="mt-5 login-form__footer">Novo usu√°rio? <a href="{% url 'users:signup' %}" class="text-primary">Cadastrar.</a> 
                                    </p>
                                    <p class="mt-1 login-form__footer">Esqueceu a senha? 
                                     <a class="text-primary" href="{% url 'password_reset' %}">
                                        Recuperar.
                                    </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% include 'partial/_script.html' %}
    </body>
</html>
