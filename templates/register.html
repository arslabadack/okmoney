{% load static %}

<!DOCTYPE html>
<html class="h-100" lang="en">

    <head>
        {% include 'partial/_head.html' %} 
    </head>

    <body class="h-100">

        <div id="preloader">
            <div class="loader">
                <svg class="circular" viewBox="25 25 50 50">
                    <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10" />
                </svg>
            </div>
        </div>
        <div class="login-form-bg h-100">
            <div class="container h-100">
                <div class="row justify-content-center h-100">
                    <div class="col-xl-6">
                        <div class="form-input-content">
                            <div class="card login-form mb-0">
                                <div class="card-body pt-5">
                                    <form class="mt-5 mb-5 login-input" method='POST'>
                                    {% csrf_token %}
                                        <div class="form-group">
                                            <input type="text" class="form-control"  placeholder="Username" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control"  placeholder="Email" required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" placeholder="Password" required>
                                        </div>
                                        <button class="btn login-form__btn submit w-100">Entrar</button>
                                    </form>
                                        <p class="mt-5 login-form__footer">Possui conta?<a href="page-login.html" class="text-primary">Entre </a> no sistema agora/p>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% include 'partial/_script.html' %}
    </body>
</html>
