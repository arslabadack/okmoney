{% extends 'base.html' %}


{% block content %}
    <div class="content-body">
        <div class="row page-titles mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active"><a href="{% url 'blog:post_list' %}">Post List</a></li>
                    <li class="breadcrumb-item">Post</li>
                </ol>
            </div>
        </div>
        <div class="container-fluid mt-3">
            <div class='row'>
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">    
                            {% for post in posts %}
                                <div class="date">
                                    {{ post.published_date }}
                                </div>
                                <div class="top-post">
                                    <h2><a class="top-h1" href="{% url 'blog:post_detail' pk=post.pk %}"> {{ post.title }}</a></h2>
                                    <p>{{ post.text|linebreaksbr }}</p>
                                    <a class="top-comentario" href="{% url 'blog:post_detail' pk=post.pk %}">Coment√°rios: {{ post.approved_comments.count }}</a>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
            {% if user.is_authenticated %}
                    <div class="d-inline-block">
                        <a href="{% url 'blog:post_new' %}">
                            <button type="button" class="btn gradient-9 btn-lg border-0 btn-rounded px-4">Novo Post</button>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock content %}
