{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div class="content-body">

    {% block breadcrumb %}
    <div class="row page-titles mx-0">
        <div class="col p-md-0">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active"><a href="{% url 'index' %}">Home</a></li>
                <li class="breadcrumb-item"><a href="javascript:void(0)">Fluxo de Caixa</a></li>
            </ol>
        </div>
    </div>
    {% endblock %}

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Ações</h4>
                        <div class="bootstrap-modal">
                            <button type="button" class="btn gradient-3 btn-lg border-0 btn-rounded px-5"
                                data-toggle="modal" data-target="#editRealease" data-whatever="@getbootstrap">Editar</button>
                            <div class="modal fade" id="editRealease" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Lançamentos Financeiros</h5>
                                            <button type="button" class="close"
                                                data-dismiss="modal"><span>&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form>
                                                {% csrf_token %}
                                                {% crispy money_form %}
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


{% endblock %}
