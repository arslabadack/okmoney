{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

    <div class="content-body">

        {% block breadcrumb %}
            <div class="row page-titles mx-0">
                <div class="col p-md-0">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active"><a href="{% url 'index' %}">Home</a></li>
                        <li class="breadcrumb-item">Lançamentos Financeiros</li>
                    </ol>
                </div>
            </div>
        {% endblock %}

        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Ações</h4>
                            {% crispy money_form %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
