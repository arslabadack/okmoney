{% extends 'base.html' %}

{% load static %}

{% block content %}

    <div class="content-body">
        <div class="row page-titles mx-0">
            <div class="col p-md-0">
                {% include 'partial/_messages.html' %}
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active"><a href="{% url 'future' %}">Lançamentos Futuros</a></li>
                    <li class="breadcrumb-item">Editar Lançamentos</li>
                </ol>
            </div>
        </div>
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Lançamentos Futuros</h4>
                            {% crispy future_form %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
