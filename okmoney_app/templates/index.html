{% extends 'base.html' %}
{% load static %}

{% block title %}OKMoney{% endblock %}

{% block content %}
<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-lg-4 col-sm-8">
            <div class="card gradient-2">
                <div class="card-body">
                    <h3 class="card-title text-white">Entradas Financeiras</h3>
                    <div class="d-inline-block">
                        <h2 class="text-white">{{ total_in }}</h2>
                    </div>
                    <span class="float-right display-5 opacity-5"><i class="fa fa-money"></i></span>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-sm-8">
            <div class="card gradient-2">
                <div class="card-body">
                    <h3 class="card-title text-white">Sa√≠das Financeiras</h3>
                    <div class="d-inline-block">
                        <h2 class="text-white">{{ total_out }}</h2>
                    </div>
                    <span class="float-right display-5 opacity-5"><i class="fa fa-money"></i></span>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-sm-8">
            <div class="card gradient-4">
                <div class="card-body">
                    <h3 class="card-title text-white">Saldo Atual</h3>
                    <div class="d-inline-block">
                        <h2 class="text-white">{{ total_difference }}</h2>
                    </div>
                    <span class="float-right display-5 opacity-5"><i class="fa fa-money"></i></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-14">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Line Chart</h4>
                <div id="morris-area-chart"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="card-body px-0">
                    <h4 class="card-title px-4 mb-3">Lembretes</h4>
                    <div class="todo-list">
                        <div class="tdl-holder">
                            <div class="tdl-content">
                                <ul id="todo_list">
                                    <li><label><input type="checkbox"><i></i><span>Get up</span><a href='#'
                                                class="ti-trash"></a></label></li>
                                    <li><label><input type="checkbox" checked><i></i><span>Stand up</span><a href='#'
                                                class="ti-trash"></a></label></li>
                                    <li><label><input type="checkbox"><i></i><span>Don't give up the
                                                fight.</span><a href='#' class="ti-trash"></a></label></li>
                                    <li><label><input type="checkbox" checked><i></i><span>Do something
                                                else</span><a href='#' class="ti-trash"></a></label></li>
                                </ul>
                            </div>
                            <div class="px-4">
                                <input type="text" class="tdl-new form-control"
                                    placeholder="Write new item and hit 'Enter'...">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
